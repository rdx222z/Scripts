<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Comprobante generado</title>
</head>
<body style="font-family: sans-serif; padding: 20px; text-align: center;">
  <h1>ğŸ“„ Comprobante generado</h1>
  <p><strong>Referencia:</strong> <span id="ref"></span></p>

  <h2>ğŸ–¼ï¸ Imagen</h2>
  <img id="img1" src="" alt="Comprobante" style="max-width: 100%; border: 1px solid #ccc;" />

  <h2>ğŸ“„ Movimientos</h2>
  <img id="img2" src="" alt="Movimientos" style="max-width: 100%; border: 1px solid #ccc;" />

  <script>
    const url = new URL(window.location.href);
    const imagen = url.searchParams.get("imagen");
    const movimientos = url.searchParams.get("movimientos");
    const referencia = url.searchParams.get("referencia");

    document.getElementById("img1").src = imagen;
    document.getElementById("img2").src = movimientos;
    document.getElementById("ref").textContent = referencia || "Sin referencia";
  </script>
</body>
</html>
